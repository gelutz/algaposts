server.port: 8080
spring:
  application.name: post-service
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:./src/main/resources/database/monitor-db;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
    username: sa
    password: 123
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      # Alterar para create-drop em caso de mudanca do schema
      ddl-auto: update
    show-sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbitmq
    password: rabbitmq
    listener:
      simple:
        prefetch: 4
        retry:
          enabled: true
          initial-interval: 10s
          max-interval: 30s
          multiplier: 2
#          max-attempts: 3 its the default
